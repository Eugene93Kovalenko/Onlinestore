{% load static %}
{% load custom_tags %}

<div class="dropdown ml-4">
    <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
        Sort by
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
        <a class="dropdown-item" href="{% relative_url 'ordering' '-created_at' url %}" name="ordering">Latest</a>
        <a class="dropdown-item" href="{% relative_url 'ordering' '-num_visits' url %}" name="ordering">Popularity</a>
        <a class="dropdown-item" href="{% relative_url 'ordering' 'price' url %}" name="ordering">Price Low First</a>
        <a class="dropdown-item" href="{% relative_url 'ordering' '-price' url %}" name="ordering">Price High First</a>
        <a class="dropdown-item" href="#">Best Rating</a>
    </div>
</div>
